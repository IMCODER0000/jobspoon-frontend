events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # JavaScript 파일에 대한 MIME 타입 설정 추가
    types {
        application/javascript js;
        application/javascript mjs;
    }

    # 캐시 제어 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # 청크 파일 캐싱 설정
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;

        # 기본 설정
        location / {
            root /usr/share/nginx/html/html-container;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 마이페이지 앱
        location /mypage-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /mypage-app/index.html;
        }

        # 네비게이션 바 앱
        location /navigation-bar-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /navigation-bar-app/index.html;
        }

        # 스터디룸 앱
        location /studyroom-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /studyroom-app/index.html;
        }

        # 리뷰 앱
        location /svelte-review-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /svelte-review-app/index.html;
        }

        # 계정 앱
        location /vue-account-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /vue-account-app/index.html;
        }

        # AI 면접 앱
        location /vue-ai-interview-app/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /vue-ai-interview-app/index.html;
        }

        # Spring 리버스 프록시
        location /spring/ {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django 리버스 프록시
        location /django/ {
            proxy_pass http://127.0.0.1:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FastAPI 리버스 프록시
        location /ai/ {
            proxy_pass http://127.0.0.1:33333/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CORS 헤더 설정
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

        # 청크 파일 처리를 위한 설정
        location ~ \.[0-9]+\.js$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }
}
